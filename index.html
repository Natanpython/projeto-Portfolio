<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Natanael Pereira</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portfolio.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <img src="assets/img/minha_foto.jpg" alt="Foto de Perfil" class="photo" id="profile.photo">

            <h1 class="title">
                Olá, <br>eu sou <span id="profile.name">Seu Nome</span>
            </h1>

            <div class="information">
                <p class="job" id="profile.job">Desenvolvedor...</p>
                <p class="location" id="profile.location">Cidade</p>
                <p class="phone">
                    <a href="tel:(16) 9 9999-9999" id="profile.phone">(00) 0 0000-0000</a>
                </p>
                <p class="email">
                    <a href="mailto:ex@mail.com" id="profile.email">exemplo@gmail.com</a>
                </p>
            </div>
        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Skills</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="profile.skills.hardSkills">
                            <li><img src="data/imgs/react.png" alt=""></li>
                            <li><img src="data/imgs/js.png" alt=""></li>
                            <li><img src="data/imgs/html.png" alt=""></li>
                            <li><img src="data/imgs/css.png" alt=""></li>
                            <li><img src="data/imgs/git.png" alt=""></li>
                            <li><img src="data/imgs/mysql.png" alt=""></li>
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>...</li>
                            <li>....</li>
                            <li>....</li>
                            <li>....</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul class="languages" id="profile.languages">
                    <li>Português - BR</li>
                    <li>Espanhol </li>
                    <li>Ingles </li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Portfólio</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                    <li>Seus cursos</li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">
                    <li>Experiencias de trabalho</li>
                </ul>
            </div>
        </section>

    </main>

    <script src="assets/js/acordeon.js"></script>
    
</body>

</html>
